<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Vue Bootstrapper | Development page</title>

    <style>
      * {
        box-sizing: border-box;
      }
    </style>
  </head>
  <body style="margin: 0; min-height: 110vh;">
    <div id="app-root">
      <div
        class="container"
        style="min-height: 100vh; padding: 15px;"
      >
        <h1 style="margin-top: 0;">Viewport info</h1>
        <dl>
          <dt>Width</dt>
          <dd>{{ $viewportWidth }}</dd>
          <dt>Height</dt>
          <dd>{{ $viewportHeight }}</dd>
          <dt>Current scroll position</dt>
          <dd>{{ $currentScrollPosition }}</dd>
          <dt>Last scroll position</dt>
          <dd>{{ $lastScrollPosition }}</dd>
          <dt>Scroll direction</dt>
          <dd>{{ $scrollDirection }}</dd>
          <dt>Is mobile device</dt>
          <dd>{{ isMobileDevice }}</dd>
          <dt>Current step</dt>
          <dd>{{ $currentStep }}</dd>
        </dl>

        <div
          :style="{
            width: 'calc(10 * var(--vw))',
            height: 'calc(10 * var(--vw))',
            backgroundColor: 'red'
          }"
        ></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuex@3.0.1/dist/vuex.min.js"></script>
    <script>
      let store = new Vuex.Store({});
      Vue.use(Vuex);
      Vue.use(VueViewportManager, {store});
      new Vue({
        el: '#app-root',
        store
      });
    </script>
  </body>
</html>
